<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
</head>
<body>

    <main id="container">
        <button id="calculator_input"></button>
        <div class="btn_container">
            <button id="one" class="calculator_btn">1</button>
            <button id="two" class="calculator_btn">2</button>
            <button id="three" class="calculator_btn">3</button>
            <button id="clear" class="calculator_btn red">C</button>
            <button id="four" class="calculator_btn">4</button>
            <button id="five" class="calculator_btn">5</button>
            <button id="six" class="calculator_btn">6</button>
            <button id="multiplication" class="calculator_btn dark">X</button>
            <button id="seven" class="calculator_btn">7</button>
            <button id="eight" class="calculator_btn">8</button>
            <button id="nine" class="calculator_btn">9</button>
            <button id="division" class="calculator_btn dark">/</button>
            <button id="zero" class="calculator_btn">0</button>
            <button id="dot" class="calculator_btn">.</button>
            <button id="subtraction" class="calculator_btn">-</button>
            <button id="plus" class="calculator_btn dark">+</button>
            <button id="equals" class="calculator_btn dark">=</button>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
